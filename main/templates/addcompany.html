{% extends 'adminmaster.html' %}

{% block content %}




  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Company Panel</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'adminpanel' %}">Dashboard</a></li>
              <li class="breadcrumb-item active">Add Company</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Company Panel</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <hr>
              <center><h4 style="color:red;"><b>{{ msg }}<b/></h4></center>
              <form role="form" method="post" action="{% url 'addcompany' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">

                  <div class="form-group">
                    <label for="exampleInputEmail1">Company Name</label>
                    <input type="text" class="form-control" name="company_name" id="exampleInputCompany" placeholder="Company Name" required>
                  </div>


                  <div class="form-group">
                    <label for="exampleInputEmail1">Person Name</label>
                    <input type="text" class="form-control" name="person_name" id="exampleInputName" placeholder="Person Name" required>
                  </div>


                  <div class="form-group">
                    <label for="exampleInputEmail1">Choose Sub Admin</label>
                  <select name="manager" class="form-control">

                    {% for i in sub %}
                    <option value="{{ i.user.id }}">{{ i.user }} || {{ i.name }}</option>
                    {% endfor %}
                  </select>
                  </div>

                 <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter email" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Mobile Number</label>
                    <input type="text" class="form-control" name="mobile" id="exampleInputPassword1" placeholder="Mobile Number" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputFile">Company Logo</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" name="img" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Company Logo</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Add Company</button>
                </div>
              </form>
            </div>
            <!-- /.card -->


          </div>
          <!--/.col (left) -->
          <!-- right column -->
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


{% endblock %}
