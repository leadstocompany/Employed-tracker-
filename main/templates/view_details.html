{% extends 'adminmaster.html' %}
{% block content %}


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Call Details</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'adminpanel' %}">Dashboard</a></li>
              <li class="breadcrumb-item active">Call Details</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>






    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Call History</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>User Name</th>
                  <th>Name</th>
                  <th>Mobile</th>
                  <th>Duration</th>
                  <th>Category</th>
                  <th>Date</th>
                </tr>
                </thead>
                <tbody>

                {% for i in data %}
                <tr>
                  <td>{{ i.user }}</td>
                  <td>{{ i.name }}
                  </td>
                  <td>{{ i.mobile }}</td>
                  <td>{{ i.duration }}</td>
                  <td>{{ i.category }}</td>
                  <td>{{ i.date }}</td>

                </tr>
                {% endfor %}

                </tbody>
                <tfoot>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->






     <a id="back-to-top" href="#" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
      <i class="fas fa-chevron-up"></i>
    </a>
  </div>
  <!-- /.content-wrapper -->



{% endblock %}
